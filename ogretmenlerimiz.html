<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmenlerimiz</title>
    <link rel="stylesheet" href="css/ogretmenlerimiz.css">
    <script src="js/ogretmenler.js"></script>
</head>
<body>
    <div class="main">
        <h1> Öğretmenlerimiz</h1>
        <ul class="cards">
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="images/ERKEK1.png"></div>
              <div class="card_content">
                <h2 class="card_title">Mehmet Kılıç</h2>
                <p>İngilizce Öğretmeni</p>

              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="images/ERKEK2.png"></div>
              <div class="card_content">
                <h2 class="card_title">Berkan Özmen</h2>
                <p>Matematik Öğretmeni</p>

              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="images/ERKEK3.png"></div>
              <div class="card_content">
                <h2 class="card_title">Ahmet İlçi</h2>
                <p>Fizik Öğretmeni</p>

              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="images/MAVİKADIN.png"></div>
              <div class="card_content">
                <h2 class="card_title">Elif Nur Al</h2>
                <p>Çoğrafya Öğretmeni</p>

              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="images/PEMBEKADIN.png"></div>
              <div class="card_content">
                <h2 class="card_title">Merve Filiz </h2>
                <p>Kimya Öğretmeni</p>

              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="images/SARIKADIN.png"></div>
              <div class="card_content">
                <h2 class="card_title">Lale Çolak</h2>
                <p> Türkçe Öğretmeni</p>

              </div>
            </div>
          </li>
        </ul>
      </div>

</html>
